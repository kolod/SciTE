  print.magnification=0

  # Установка: левый, правый, верхний, нижний отступ, в установленных единицах:
  # сотые доли милиметра или тысячные дюйма
  #~ print.margins=1500,1000,1000,1500
  print.margins=0,0,0,0
  # Header/footer:
  # && = &; &p = current page
