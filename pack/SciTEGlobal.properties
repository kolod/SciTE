[Abbrev & API]       Общие установки для автодополнения и всплывающих подсказок по синтаксису
# При 1 SciTE после ввода каждой буквы будет услужливо выводить подсказку с возможными вариантами дополнения.
autocompleteword.automatic=1

# (индивидуальные параметры для языков - в соответствующих .properties)
autocomplete.*.ignorecase=1
calltip.*.ignorecase=1

# Символы, из которых строятся операторы языка (используется для автодополнения после точки)
word.characters.*=$(chars.alpha)$(chars.numeric)$(chars.accented)_-%

# Символы, из которых строятся операторы языка (используется для всплывающей подсказки)
calltip.*.word.characters=$(chars.alpha)$(chars.numeric)_-.:

# Если используеться только один файл сокращений, то без "abbrev.always.update=1" обновляться он будет только после перезапуска Scite
# работает только в версии SciTE-Ru (доработка mimir)
abbrev.always.update=1

# Максимальная длинна для сокращений, обрабатываемых по Ctrl+B, если не задана, то = 32 
# работает только в версии SciTE-Ru (доработка VladVRO)
abbrev.maximum.length=50

# Способ поиска сокращений по Ctrl+B от меньшего к большему 
# работает только в версии SciTE-Ru (доработка VladVRO)
abbrev.expand.incremental=1

# Сохранять выделенный текст при вставке сокращения и помещать его вместо последнего символа | 
# в противном случае, текст вставляется только в шаблоны с переменной %SEL%
# поддерживается только в версии SciTE-Ru (доработка VladVRO)
#~ abbrev.preserve.selection=1

