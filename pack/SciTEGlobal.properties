[Title]              Текст в заголовке основного окна SciTE
# Выбор, как будет отображаться имя файла в заголовке:
# 0(по умолчанию) -  отображается только имя файла
# 1 - отображается - путь\имя_файла
# 2 - отображается - имя_файла in путь
