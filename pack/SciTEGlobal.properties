find.replace.closefind=0
# Отменяет установку меток после нажатия "Пометить все" в диалоге поиска (доступно только в SciTE-Ru)
find.bookmark.disable=1
# Если 1, то при нажатии на кнопку "Пометить все" удаляются все установленные ранее метки (доступно только в SciTE-Ru)
